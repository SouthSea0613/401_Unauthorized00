<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        div {
          padding: 5px;
          text-align: center;
          background-color: #e5eecc;
          border: solid 1px #c3c3c3;
        }
        .panel {
          padding: 50px;
          display: none;
        }
      </style>

    </head>

    <body>
      <div id="flip">당신은 사람 입니까?</div>
      <div class="panel" id="p1">넌 똥이야.</div>
      <div id="flip2">토글 메뉴 입니다.</div>
      <div class="panel" id="p2">서브메뉴 입니다.</div>

      <script>
        $('#flip').click(function(){
            let vision=$('#p1').css('display'); //block or none
            if(vision == 'none'){
                $('#p1').slideDown('slow',function(){
                    $('#flip').text('당신은 무엇 입니까?')
                })
            }else{
                $('#p1').slideUp('slow',function(){
                    $('#flip').text('똥 아닌거 같아?')
                
                })
            }
        })
        $('#flip2').click(function(){
            $('#p2').slideToggle('fast', function(){
                let vision=$('#p2').css('display');
                if(vision == 'none'){
                    $('#flip2').text('토글 다운')
                }else{
                    $('#flip2').text('토글 업')
                }
            })
        })
      </script>
    </body>

  </html>
