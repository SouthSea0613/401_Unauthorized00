<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
		div{
			width: 80px;
			height: 80px;
			display: none;
		}
		</style>
	</head>
	<body>
		<button id="visible">Fade In</button>
		<button id="invisible">Fade Out</button>
		<button id="onOff">Fade Toggle</button>
		<img src="./스크린샷 2024-10-10 143633.png" width="50px" height="50px"/>
		<div style="background-color:red;"></div>
		<div style="background-color:green;"></div>
		<div style="background-color:blue;"></div>		

        <script>
            $('img').hover(function(){
                $(this).fadeTo('slow',1, function(){
                    // $(this)[0].setAttribute('src','./시들 2024-11-19 105624.png')
                    $(this).attr('src','./시들 2024-11-19 105624.png');
                    console.log($(this).attr('src'));
                    
                })
            },function(){
                $(this).fadeTo('slow',1, function(){
                    $(this).attr('src','./스크린샷 2024-10-10 143633.png');
            })
        })
        </script>
	</body>
</html>
