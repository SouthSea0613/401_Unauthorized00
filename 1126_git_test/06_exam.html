<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./jquery-3.7.1.min.js"></script>
    <style>
      div#ex1 {
        width: 300px;
        height: 200px;
        background-color: #59b1f6;
      }
      div#ex2 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="ex1">
      아이디: <input id="userid" type="text" name="userid" />
      <br />
      비밀번호: <input id="userpw" type="password" name="userpass" />
      <button id="btn">로그인</button>
      <div id="ex2"><p></p></div>
    </div>
    <script>
      $("#ex1").mouseenter("p", function () {
        $("#ex2 p").text("로그인 해주세요")
      })
      $("#ex1").mouseleave(function () {
        $("#ex2 p").text("")
        console.log($("#ex2"))
      })
      $("#btn").click(function () {
        if ($("#userid").val().length < 4 || $("#userid").val().length > 9) {
          $("#ex2 p").text("아이디는 4~9자 사이")
        } else if ($("#userpw").val() == "") {
          $("#ex2 p").text("비번을 입력하세요")
        } else {
          //$("#ex2 p").html("로그인 성공")
          $("#ex2 p").text("로그인 완료")
        }
      })
    </script>
  </body>
</html>
