        <input type="checkbox" name="" id="p_info" />
        <label for="p_info">[필수] 개인정보 수집 및 이용 동의</label>
        <input type="checkbox" name="" id="profile" />
        <label for="profile">[선택] 프로필정보 추가 수집 동의</label>
      </div>
      <button class="" onclick="location.href='./signup_email.html'">
        동의
      </button>
    </div>

      let agecheck = document.getElementById("age")
      let clause = document.getElementById("clause")
      let p_info = document.getElementById("p_info")

        for (let check of all_agr) {
          check.checked = allcheck.checked
        }
      })
      agecheck.addEventListener("click", function () {
