<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*.fruits의 후손중에서 span가 첫자식이면 선택*/
      .fruits span:first-child {
        color: blue;
      }
      .fruits h3:last-child {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="fruits">
      <span>딸기</span>
      <span>수박</span>
      <div>오렌지</div>
      <p>망고</p>
      <h3>사과</h3>
    </div>
  </body>
</html>
