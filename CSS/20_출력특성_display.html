<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <span id="link_span">hello</span>
    <a id="link" href="http://www.naver.com">네이버</a>
    <button onclick="disappearbtn()" type="button">span 태그 사라져</button>
    <button onclick="showbtn()" type="button">span 태그 나타나</button>

    <script>
      const a_link = document.getElementById("link_span")

      function disappearbtn() {
        a_link.style.display = "none"
      }
      function showbtn() {
        a_link.style.display = "inline"
      }
    </script>
  </body>
</html>
