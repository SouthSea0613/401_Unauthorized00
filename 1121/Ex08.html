<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .number {
                width: 20px;
                height: 20px;
                float: left;
                border: 1px solid black;
                margin: 1px;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <h2>로또 추출기</h2>
        <div class="number">0</div>
        <div class="number">0</div>
        <div class="number">0</div>
        <div class="number">0</div>
        <div class="number">0</div>
        <div class="number">0</div>
        <button id="btn">추출</button>
    </body>
</html>

<script>
    document.getElementById('btn').addEventListener('click', function () {
        const li = document.createElement('li');
        li.textContent =
            document.querySelectorAll('.number')[0].innerText
            + document.querySelectorAll('.number')[1].innerText
            + document.querySelectorAll('.number')[2].innerText
            + document.querySelectorAll('.number')[3].innerText
            + document.querySelectorAll('.number')[4].innerText
            + document.querySelectorAll('.number')[5].innerText;
        document.querySelector('body').appendChild(li);
    });
</script>
