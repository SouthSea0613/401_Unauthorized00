<!DOCTYPE html>

<script>
    function choice() {
        document.querySelector("#txt").value = this.value;
    }

    onload = () => {
        document.querySelector("#sel").addEventListener('change', choice);
    }
</script>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>

    <body>
        <select size="5" name="cars" id="sel">
            <option value="kia">기아</option>
            <option value="audi">아우디</option>
            <option value="volvo">볼보</option>
        </select>

        <input type="button" value="자동차 선택하세요" id="btn" />
        <input type="text" id="txt" readonly />
    </body>
</html>
