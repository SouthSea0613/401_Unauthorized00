<!DOCTYPE html>

<script>
    onload = () => {
        const aEl = document.querySelector('a');
        const btns = document.querySelectorAll('button');

        btns[0].addEventListener('click', () => {
            aEl.href = 'https://www.daum.net/';
            aEl.innerHTML = '다음';
        });

        btns[1].addEventListener('click', () => {
            aEl.href = 'https://www.naver.com/';
            aEl.innerHTML = '네이버';
        });

        aEl.addEventListener('click', function (e) {
            console.dir(this.href);
            console.log(e);
            if (this.href === 'https://www.naver.com/') {
                alert('네이버 이동 금지');
                //해당 이벤트에 대한 기본 동작이 개발자가 의도한 동작을 방해할때 금지함
                //예,링크(a태그), 폼 제출(submit이벤트), 키보드 이벤트, 마우스 이벤트 등)
                e.preventDefault(); //링크 이동 금지
            }
        });
    }
</script>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>

    <body>
        <a href="javascript:void(0)">버튼을 누럴 주세요</a>
        <button>다음으로 변경</button>
        <button>네이버로 변경</button>
    </body>
</html>
